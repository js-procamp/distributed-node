kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: chat-service
  labels:
    app: chat-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
        - name: chat-service
          image: iivashchuk/jsprocamp-chat-service
          env:
            - name: PORT
              value: "3001" # Nest expects port
          ports:
            - name: web
              containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service

spec:
  ports:
    - protocol: TCP
      name: web
      port: 3001
  selector:
    app: chat-service